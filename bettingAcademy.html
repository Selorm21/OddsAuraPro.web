<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BETTING ACADEMY</title>
      </head>
      <link rel="stylesheet" href="OddsAuraPro.css/header.css" />

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />

      <link
        href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
        rel="stylesheet"
      />

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/css/uikit.min.css"
      />

      <!-- UIkit JS -->
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit-icons.min.js"></script>

      <link rel="stylesheet" href="OddsAuraPro.css/managerlink.css" />

      <link rel="stylesheet" href="OddsAuraPro.css/statistics.css" />

      <link rel="stylesheet" href="OddsAuraPro.css/contact.css" />

      <link rel="stylesheet" href="OddsAuraPro.css/paymentMethod.css" />

      <link rel="stylesheet" href="OddsAuraPro.css/copyright.css" />

      <body style="background: #202833">
        <div class="header">
          <div class="leftside">
            <div class="allmenubar">
              <div class="menubar"></div>
              <div class="menubar"></div>
              <div class="menubar"></div>
            </div>
            <div class="homebuttonA">
              <button class="homebutton">
                <i class="fa fa-home"></i> Home
              </button>
            </div>
          </div>

          <div class="sitenameandsearchbar">
            <div class="sitename">
              <span class="odds">Odds</span><span class="aura">Aura</span
              ><span class="pro">Pro</span>
            </div>
            <div class="search-bar">
              <input
                type="text"
                class="searchbar"
                placeholder="need an assist?"
              />
              <button type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>

          <div class="buttons">
            <button class="about">ABOUT US</button>
            <button class="vip">VIP PAGE</button>
            <button class="contact">CONTACT US</button>
            <button class="academy">BETTING ACADEMY</button>
          </div>
        </div>
        <div
          style="background: #202833; text-align: center; padding: 46px 0 30px"
        >
          <span
            style="
              color: #63a246;
              text-transform: uppercase;
              font-size: 34px;
              padding-bottom: 5px;
              font-weight: bolder;
            "
          >
            BETTING ACADEMY</span
          >
        </div>

        <div class="bottom">
          <div class="statistics">
            <div class="dailyVisitors">
              <span class="figure">59,839</span>
              <span class="text">Daily Visitors</span>
            </div>
            <div class="totalPredictions">
              <span class="figure">100,238</span>
              <span class="text">Total Predictions</span>
            </div>
            <div class="satisfiedVisitors">
              <span class="figure">54,536</span>
              <span class="text">Satisfied Visitors</span>
            </div>
          </div>

          <div class="contacts">
            <div class="socials">
              <a href="#" class="fa fa-snapchat"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-youtube"></a>
              <a href="#" class="fa fa-instagram"></a>
            </div>
            <div class="email_phone">
              <div class="email">
                <i
                  class="fa fa-envelope"
                  style="font-size: 48px; color: red"
                ></i>
                <div class="text">
                  <span class="title">Email Us</span>
                  <span class="footer">OddsAuraPro@gmail.com</span>
                </div>
              </div>
              <div class="phone">
                <i class="fa fa-phone" style="font-size: 48px; color: red"></i>
                <div class="text">
                  <span class="title">Get in Touch</span>
                  <span class="footer">+233 559575037</span>
                </div>
              </div>
            </div>
          </div>

          <div class="paymentMethod">
            <img src="images/payments.png" alt="" class="paymentimage" />
          </div>

          <div class="copyright">
            <span> Selorm_21 Â© 2024. PRIVACY POLICY </span>
            <span class="Powered"> Powered By Selorm_21</span>
            <span class="terms"> :Terms & Conditions </span>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
